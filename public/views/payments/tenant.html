<div class="row">
    <div class="col-md-12">

        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{'Payments' | translate }}</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <div class="table-actions-wrapper">
						<span>
						</span>
                        <select class="table-group-action-input form-control input-inline input-small input-sm">
                            <option value="">{{'Select...' | translate}}</option>
                            <option value="Cancel">{{'Cancel' | translate}}</option>
                            <option value="Cancel">{{ 'Hold' | translate }}</option>
                            <option value="Cancel">{{'On Hold' | translate}}</option>
                            <option value="Close">{{'Close' | translate}}</option>
                        </select>
                        <button class="btn btn-sm yellow table-group-action-submit"><i
                                class="fa fa-check"></i> Submit
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="payments-tenant-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="5%">
                                {{'ID' | translate}}
                            </th>
                            <th width="5%">
                                {{'Status' | translate}}
                            </th>
                            <th width="15%">
                                {{'Payment Status' | translate}}
                            </th>
                            <th width="15%">
                                {{'Date Created' | translate}}
                            </th>
                            <th width="10%">
                                {{'Invoice ID' | translate}}
                            </th>
                            <th width="10%">
                                {{'Payment Method' | translate}}
                            </th>
                            <th width="10%">
                                {{'Amount' | translate}}
                            </th>
                            <!--<th width="10%">-->
                                <!--{{'Payment ID' | translate}}                                -->
                            <!--</th>-->
                            <th width="10%">
                                {{'Actions' | translate}}                                
                            </th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    if ( !$.fn.dataTable.isDataTable( '#payments-tenant-dt' ) ) {

        $('#payments-tenant-dt').DataTable({
            'processing': true,
            'serverSide': true,
            'ajax': {
                'url': '/payments',
                'dataType': 'JSON'
            },
            "columns": [
                {"data": "id"},
                {"data": "status"},
                {"data": "payment_status"},
                {"data": "created_at"},
                {"data": "invoice_id"},
                {"data": "payment_method"},
                {"data": "amount"},
                // {"data": "payment_id"},
                {"data": "actions"}
            ]
        });
    }



</script>
