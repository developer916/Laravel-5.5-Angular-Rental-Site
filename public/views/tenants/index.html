<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">
                        <span ng-if="property.title">{{ ::property.title}} &raquo; </span>
                        {{'Tenants' | translate}}</span>
                </div>
                <div class="actions">
                    <a href="#/tenants/new" class="btn default green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480">{{'New Tenant' | translate}} </span>
                    </a>

                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table style="width:100% !important;" class="table table-bordered table-striped flip-content"
                           tenants-user-grid id="tenants-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="0%"></th>
                            <th width="5%">{{'No.#' | translate}}</th>
                            <th width="12%">{{'Name' | translate}}</th>
                            <th width="12%">{{'Property' | translate}}</th>
                            <th width="12%">{{'Unit' | translate}}</th>
                            <th width="12%">{{'Start Date' | translate}}</th>
                            <th width="12%">{{'End Date' | translate}}</th>
                            <th width="30%">{{'Actions' | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
