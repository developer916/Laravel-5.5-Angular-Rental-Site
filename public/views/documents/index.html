<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{'Documents' | translate}}</span>
                </div>
                <div class="actions">
                    <a href="#/document/new" class="btn default green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480">{{'New Document' | translate}} </span>
                    </a>

                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover" documents-user-grid id="documents-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="0%"></th>
                            <th width="5%">
                                {{'No.#' | translate}}
                            </th>
                            <!--<th width="5%">-->
                                <!--{{'Folder' | translate}}-->
                            <!--</th>-->
                            <th width="15%">
                                {{'File' | translate}}
                            </th>
                            <th width="10%">
                                {{'Description' | translate}}
                            </th>
                            <th width="10%">
                                {{'Privacy' | translate}}
                            </th>
                            <th width="10%">
                                {{'Created' | translate}}
                            </th>
                            <th width="10%">
                                {{'Size' | translate}}
                            </th>
                            <th width="20%">
                                {{'Actions' | translate}}
                            </th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
