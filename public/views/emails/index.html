<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{'Emails' | translate}}</span>
                </div>
                <div class="actions">
                    <a href="#/emails/create" class="btn default green"><i class="fa fa-plus"></i>
                        <span class="hidden-480">{{'New Email' | translate}} </span>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover" id="emails-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="5%">
                                {{'No.#' | translate}}
                            </th>
                            <th width="15%">
                                {{'Email Subject' | translate}}
                            </th>
                            <th width="15%">
                                {{'Event' | translate}}
                            </th>
                            <th width="8%">
                                {{'Status' | translate}}
                            </th>
                            <th width="3%">
                                {{'Language' | translate}}
                            </th>
                            <th width="15%">
                                {{'Actions' | translate}}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $('#emails-dt').DataTable({
        'processing': true,
        'serverSide': true,
        'ajax': {
            'url': '/emails',
            'dataType': 'JSON'
        },
        "columns": [
            {"data": "id"},
            {"data": "email_subject"},
            {"data": "event"},
            {"data": "status"},
            {"data": "language_id"},
            {"data": "actions"}
        ]
    });
</script>
