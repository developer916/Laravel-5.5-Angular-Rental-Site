a<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{'Tenant Invoices' | translate}}</span>
                </div>
                <div class="actions">
                    <a href="#/tenants/new" class="btn default green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480">{{'New Tenant' | translate}} </span>
                    </a>

                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover" id="tenants-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                <input type="checkbox" class="group-checkable">
                            </th>
                            <th width="5%">
                                {{'No.#' | translate}}
                            </th>
                            <th width="5%">
                                {{'Avatar' | translate}}
                            </th>
                            <th width="15%">
                                {{'Name' | translate}}
                            </th>
                            <th width="10%">
                                {{'Moving Out Date' | translate}}
                            </th>
                            <th width="10%">
                                {{'Account Type' | translate}}
                            </th>
                            <th width="10%">
                                {{'Last Issued Invoice' | translate}}
                            </th>
                            <th width="10%">
                                {{'Actions' | translate}}
                            </th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $('#tenants-dt').DataTable({
        'processing': true,
        'serverSide': true,
        'ajax': {
            'url': '/tenants',
            'dataType': 'JSON'
        },
        "columns": [
            { "data": "id" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "actions" }
        ]
    });
</script>
