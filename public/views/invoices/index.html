<div class="row" ng-controller="TenantsController">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Tenants</span>
                </div>
                <div class="actions">
                    <a href="#/tenants/new" class="btn default green">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480">{{'New Tenant' | translate}} </span>
                    </a>

                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">
                    <div class="table-actions-wrapper">
						<span>
						</span>
                        <select class="table-group-action-input form-control input-inline input-small input-sm">
                            <option value="">Select...</option>
                            <option value="Cancel">Cancel</option>
                            <option value="Cancel">Hold</option>
                            <option value="Cancel">On Hold</option>
                            <option value="Close">Close</option>
                        </select>
                        <button class="btn btn-sm yellow table-group-action-submit"><i class="fa fa-check"></i> Submit
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="tenants-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                <input type="checkbox" class="group-checkable">
                            </th>
                            <th width="5%">
                                No.&nbsp;#
                            </th>
                            <th width="5%">
                                Avatar
                            </th>
                            <th width="15%">
                                Name
                            </th>
                            <th width="10%">
                                Moving Out Date
                            </th>
                            <th width="10%">
                                Account Type
                            </th>
                            <th width="10%">
                                Last Issued Invoice
                            </th>
                            <th width="10%">
                                Actions
                            </th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $('#tenants-dt').DataTable({
        'scrollY': false,
        'deferRender': true,
        'scroller': true,
        'responsive': false,
        'processing': true,
        'serverSide': true,
        'ajax': {
            'url': '/tenants',
            'dataType': 'JSON'
        },
        "columns": [
            { "data": "id" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "name" },
            { "data": "actions" }
        ]
    });
</script>
