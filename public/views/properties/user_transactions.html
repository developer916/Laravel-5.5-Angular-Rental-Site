<div id="action-panel">

</div>
<div class="portlet light">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">
                        <span ng-if="propertyUserTransactionsCtrl.propertyTenant.tenant">{{propertyUserTransactionsCtrl.propertyTenant.tenant.name}} &raquo; </span>
                        {{'Manage transactions' | translate}}</span>
        </div>
        <div class="actions">
            <a ng-click="propertyUserTransactionsCtrl.manageUserTransaction()" class="btn default green">
                <i class="fa fa-plus"></i>

            </a>

        </div>
    </div>
    <div class="portlet-body">
        <div user-transactions-grid></div>
    </div>
</div>
