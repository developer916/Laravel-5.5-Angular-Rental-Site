<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">{{'Properties' | translate}}</span>
                </div>
                <div class="actions">
                    <a href="#/properties/view/info/" class="btn default green">
                        <i class="fa fa-plus"></i>
					<span class="hidden-480">
					{{'New Property' | translate}} </span>
                    </a>
                </div>
            </div>

            <div class="portlet-body">
                <div class="table-container">
                    <div class="table-actions-wrapper">
						<span>
						</span>
                        <select class="table-group-action-input form-control input-inline input-small input-sm">
                            <option value="">Select...</option>
                            <option value="Cancel">Cancel</option>
                            <option value="Cancel">Hold</option>
                            <option value="Cancel">On Hold</option>
                            <option value="Close">Close</option>
                        </select>
                        <button class="btn btn-sm yellow table-group-action-submit"><i class="fa fa-check"></i> Submit
                        </button>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="properties-dt">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="3%">
                                {{'ID#' | translate}}
                            </th>
                            <th width="5%">
                                {{'Image' | translate}}
                            </th>
                            <th width="15%">
                                {{'Address' | translate}}
                            </th>
                            <th width="10%">
                                {{'Tenant' | translate}}
                            </th>
                            <th width="10%">
                                {{'Date' | translate}}
                            </th>
                            <th width="10%">
                                {{'Rent' | translate}}
                            </th>
                            <th width="5%">
                                {{'Status' | translate}}
                            </th>
                            <th width="25%">
                                {{'Actions' | translate}}
                            </th>
                        </tr>

                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- End: life time stats -->
    </div>
</div>

<script>

    $('#properties-dt').DataTable({
        'scrollY': false,
        'deferRender': true,
        'scroller': true,
        'responsive': false,
        'processing': true,
        'serverSide': true,
        'ajax': {
            'url': '/properties',
            'dataType': 'JSON'
        },
        "columns": [
            { "data": "id" },
            { "data": "photo" },
            { "data": "address" },
            { "data": "tenant" },
            { "data": "created_at" },
            { "data": "rental_price" },
            { "data": "status" },
            { "data": "actions" }
        ],
        language: dtTableHeaders
    });
</script>
