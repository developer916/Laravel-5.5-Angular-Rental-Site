<div class="row">
    <div class="col-md-12">
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title tabbable-line">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase"><a
                                        ng-href="#/properties/view/scaccounts/{{propertyScaccountsCtrl.property.id}}">&laquo;
                                    {{'back' | translate}}</a> | </span>
                                <span class="caption-subject font-blue-madison bold uppercase"
                                      >{{'Creating New Record'| translate}} </span>
                                
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <!--<a href="#tab_1_1" onclick="return false;" data-toggle="tab">{{'New Document' |
                                        translate}}</a>-->
                                </li>


                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1_1">
                                    <form ng-submit="propertyScaccountsCtrl.saveScaccount()"
                                          novalidate role="form" class="form-horizontal" name="scaccountForm">
                                        <div class="row">
                                            <div class="col-md-6 margin-top-m">
                                                <div class="form-group form-md-line-input">
                                                    <label class="col-md-3 text-left control-label" for="cost_id">{{'Cost Type' | translate}}</label>

                                                    <div class="col-md-9">
                                                        <select class="form-control" id="cost_id"
                                                                data-ng-model="propertyScaccountsCtrl.scaccount.costID"
                                                                data-ng-options="type.id as type.name for type in propertyScaccountsCtrl.costTypes">
                                                        </select>

                                                        <div class="form-control-focus">
                                                        </div>
                                                        <span class="has-error"
                                                          ng-show="(scaccountForm.$submitted && !propertyScaccountsCtrl.scaccount.costID)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Type must be selected' | translate}}
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group form-md-line-input">
                                                    <label class="col-md-3 text-left control-label" for="year">{{'Year' |
                                                        translate}}</label>

                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" id="year" name="year"
                                                               ng-model="propertyScaccountsCtrl.scaccount.year" 
                                                               placeholder="{{'' | translate}}">
                                                        <div class="form-control-focus">                                                            
                                                        </div>
                                                        <span class="has-error"
                                                          ng-show="(scaccountForm.$submitted && !propertyScaccountsCtrl.scaccount.year)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Year is required' | translate}}
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group form-md-line-input">
                                                    <label class="col-md-3 text-left control-label" for="amount">{{'Amount' | translate}}</label>

                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" id="amount"
                                                               ng-model="propertyScaccountsCtrl.scaccount.amount"
                                                               placeholder="{{'' | translate}}">

                                                        <div class="form-control-focus">
                                                        </div>
                                                        <span class="has-error"
                                                          ng-show="(scaccountForm.$submitted && !propertyScaccountsCtrl.scaccount.amount)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Amount is required' | translate}}
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12" style="margin-bottom: 30px; margin-top:30px;">
                                                <div class="col-md-12" style="width: 100%; height: 100px; border: 3px dashed #ccc; position: relative">
                                                    <h3 class="block font-green" style="position: absolute; margin:0; top:50%;left:50%; margin-top:-25px; margin-left:-95px;">{{'Upload your invoice' | translate}}</h3>
                                                    <input type="file" img-cropper-fileread image="cropper.sourceImage"  style="width: 100%; height: 50%; opacity: 0; cursor:pointer" ng-model="propertyScaccountsCtrl.scaccount.file"/>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                 <span class="has-error"
                                                       ng-show="(scaccountForm.$submitted && !cropper.croppedImage)">
                                                    <span style="opacity: 1"
                                                          class="help-block help-block-error">
                                                    {{'Invoice file is required' | translate}}
                                                    </span>
                                                </span>
                                            </div>
                                            <div class="col-md-12" style="margin-bottom:40px;" ng-show="cropper.sourceImage!=null">
                                                <div class="row">
                                                    <div class="col-md-12"><canvas width="1200" height="800" id="canvas" image-cropper image="cropper.sourceImage" cropped-image="cropper.croppedImage" crop-width="1200" crop-height="800"></canvas></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="margiv-top-10">
                                            <button type="submit" class="btn green-haze">{{'Save Changes' | translate}}
                                            </button>
                                            <a class="btn red button-cancel"
                                               ng-href="#/properties/view/scaccounts/{{propertyScaccountsCtrl.property.id}}">
                                                {{'Cancel' | translate}} </a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
