<div class="row text-center" ng-if="!overview.unit.length">
    <img src="https://s3.eu-central-1.amazonaws.com/rentling/rentling_email_assets/1stHome-House50x50.png"/>
    <br/>

    <p class="tomato-nodata-alert">
        {{'Add units and assign transactions to their tenants first.' | translate}}
    </p>
</div>
<table class="overview-units" ng-if="overview.unit.length">
    <tbody ng-repeat="unit in overview track by $index">
        <tr ng-repeat="tenant in unit.tenants track by $index">
            <td style="width: 40%;">{{unit.unit}}</td>
            <td style="width: 40%;">{{tenant.name}}</td>
            <td style="width: 20%;">{{currency}}{{tenant.amount_total}}</td>
        </tr>
    </tbody>
</table>
