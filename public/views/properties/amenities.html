<div class="row">
    <div class="col-md-6" ng-repeat="amenityCategory in propertyTypeAmenities track by $index">

       <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption tools expand-title">
                    <a class="expand" href="javascript:;">{{amenityCategory.title}} <i class="fa fa-chevron-down"></i></a>
                </div>
                <!--<div class="tools">-->
                    <!--<a class="expand" href="javascript:;" data-original-title="" title=""> </a>-->
                <!--</div>-->
            </div>
            <div class="portlet-body" style="display: none">
                <div class="col-md-12">
                    <div ng-repeat="amenity in amenityCategory.amenities track by $index" style="display: inline">
                        <div ng-if="(!($index % 2))" style="clear: both;height: 10px"></div>
                        <div class="col-md-6" ng-if="amenity.type=='TINYINT'">
                            <div class="md-checkbox md-checkbox-inline amenity-checkbox">
                                <input type="checkbox" id="ai_{{amenity.id}}" class="md-check" string-to-number
                                       ng-true-value="1" ng-false-value="0"
                                       ng-model="propertyAmenities[amenity.id]">
                                <label for="ai_{{amenity.id}}">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span>
                                    {{amenity.title}}</label>
                            </div>
                        </div>
                        <div class="col-md-6" ng-if="amenity.type=='INT'">
                            <div class="form-group form-md-line-input amenity-number">
                                <input class="form-control" string-to-number
                                       ng-model="propertyAmenities[amenity.id]"
                                       type="number" style="font-size: 14px">
                                <label>{{amenity.title}}</label>
                            </div>
                        </div>
                        <div class="col-md-6" ng-if="amenity.type=='VARCHAR'">
                            <div class="form-group form-md-line-input amenity-text">
                                <input class="form-control"
                                       ng-model="propertyAmenities[amenity.id]"
                                       type="text" style="font-size: 14px">
                                <label>{{amenity.title}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div style="clear: both;"></div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
