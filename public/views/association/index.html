<div class="row">
    <div class="col-md-12">
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title tabbable-line">                            
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab_1_1">
                                    <div class="actions">
                                        <a href="" target="_blank" class="text-primary">                                            
                                            <span class="hidden-480">{{'Need help? Watch the video.' | translate}} </span>
                                        </a>
                                    </div>
                                    <form ng-submit="associationCtrl.saveData()"
                                          novalidate role="form" class="form-horizontal" name="associationForm">
                                        <div class="row">
                                            <div class="col-md-5 margin-top-m">
                                                <div class="form-group form-md-line-input">
                                                    <label class="col-md-3 text-left control-label" for="properties">{{'Country' | translate}}</label>

                                                    <div class="col-md-9">
                                                        <select class="form-control" id="properties"
                                                                ng-change="associationCtrl.countryChanged()"
                                                                data-ng-model="associationCtrl.countryId"
                                                                data-ng-options="c.id as c.title for c in app.countries">
                                                        </select>

                                                        <div class="form-control-focus">
                                                        </div>
                                                        <!-- <span class="has-error"
                                                          ng-show="(associationForm.$submitted && !associationCtrl.record.countryId)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Country must be selected' | translate}}
                                                            </span>
                                                        </span> -->
                                                    </div>
                                                </div>
                                                <div class="form-group form-md-line-input">
                                                    <label class="col-md-3 text-left control-label" for="properties">{{'Properties' |
                                                        translate}}</label>

                                                    <div class="col-md-9">
                                                        <select class="form-control" id="properties"
                                                                data-ng-model="associationCtrl.record.propertyId"
                                                                data-ng-options="property.id as property.title for property in associationCtrl.availablePropertyList">                          
                                                        </select>

                                                        <div class="form-control-focus">
                                                        </div>
                                                        <span class="has-error"
                                                          ng-show="(associationForm.$submitted && !associationCtrl.record.propertyId)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Property must be selected' | translate}}
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group form-md-line-input">
                                                    
                                                </div>
                                                <div class="form-group form-md-line-input">
                                                    <label class="col-md-3 text-left control-label" for="email">{{'Association e-Mail' | translate}}</label>

                                                    <div class="col-md-9">
                                                        <input type="text" class="form-control" id="email" name="email"
                                                               ng-model="associationCtrl.record.email" 
                                                               placeholder="{{'' | translate}}">
                                                        <div class="form-control-focus">                                                            
                                                        </div>
                                                        <span class="has-error"
                                                          ng-show="(associationForm.$submitted && !associationCtrl.record.email)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Email is required' | translate}}
                                                            </span>
                                                        </span>
                                                        <span class="has-error"
                                                          ng-show="(associationForm.$submitted && associationCtrl.record.email && associationCtrl.isEmailInvalid)">
                                                            <span style="opacity: 1"
                                                                  class="help-block help-block-error">
                                                            {{'Email is invalid' | translate}}
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group form-md-line-input">
                                                    
                                                </div>
                                                <div class="margin-top-20">                                            
                                                    <button type="submit" class="btn green-haze">{{'Save Changes' | translate}}
                                                    </button>
                                                    <a class="btn red button-cancel"
                                                       ng-href="#/dashboard">
                                                        {{'Cancel' | translate}} </a>
                                                    
                                                </div>
                                            </div>
                                            <!-- html editor -->
                                            <div class="col-md-7 margin-top-m">
                                                <textarea ui-tinymce="associationCtrl.tinymceOptions" ng-model="associationCtrl.record.template"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
